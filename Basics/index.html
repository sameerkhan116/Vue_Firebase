<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Basics</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .one {
      color: green;
    }

    .two {
      text-decoration: line-through;
    }

    .canvas {
      width: 300px;
      height: 300px;
      margin-top: 20px;
      background: #ddd;
    }
  </style>
</head>

<body>
  <h1>Vue</h1>
  <div id="app">
    <h2>{{ title }}</h2>
    <p>{{ greet('morning') }}</p>
    <a :href="url">YouTube</a>
    <div :class="classes">Class from instance</div>
    <input type="text" :value="name">

    <p>I earn ${{ wage }} per hour</p>
    <button @click="changeWage(1)">Increase by $1</button>
    <button @click="changeWage(-1)">Decrease by $1</button>
    <button @dblclick="changeWage(5)">Increase by $5</button>
    <button @dblclick="changeWage(-5)">Decrease by $5</button>
    <br>
    <br>
    <button @click="logEvent">Log event info</button>

    <div class="canvas" @mousemove="logCoords">{{ coords.x }}, {{ coords.y }}</div>
    <input type="text" @keyup="updateName">
    <input type="text" v-model="name">

    <br>
    <br>

    <button @click.alt="logMessage">alt-click me</button>
    <p v-if="showName">Mario</p>
    <button @click="toggleShowName">Show Name: {{ showName }}</button>

    <br>

    <ul>
      <li v-for="item in items">{{ item }}</li>
    </ul>
  </div>

  <script src=" app.js "></script>

</body>

</html>
